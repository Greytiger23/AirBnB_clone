<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header, Footer, Filter Box, and Results</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/8-places.css">
</head>

<body>
        <header>
                <div class="logo">
                        <img src="images/logo.png" alt="Logo">
                </div>
        </header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>State</h3>
				<h4>California, New York, Texas</h4>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Swimming pool, Gym, Parking</h4>
			</div>
			<button class="search-button">Search</button>
		</section>
	</div>
	<section class="places">
		<article>
			<h2>Place Name</h2>
			<div class="price_by_night">$200</div>
			<div class="information">
				<div class="max_guest">
					<img src="images/guest-icon.png" alt="Guest Icon">
					<p>Max Guests: 4</p>
				</div>
				<div class="number_rooms">
					<img src="images/bedroom-icon.png" alt="Bedroom Icon">
                                        <p>Bedrooms: 2</p>
				</div>
				<div class="number_bathrooms">
					<img src="images/bathroom-icon.png" alt="Bathroom Icon">
                                        <p>Bathrooms: 1</p>
				</div>
			</div>
			<div class="user">
				<p><strong>Owner:</strong> John Doe</p>
			</div>
			<div class="description">
				<p>Description of the place...</p>
			</div>
		</article>
	</section>

	<footer>
		<div class="footer-content">
			<p>Best School</p>
		</div>
	</footer>
</body>

</html>
