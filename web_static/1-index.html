<!DOCTYPE html>
<html>

<head>
	<title>Header and Footer</title>
	<style>
body {
	margin: 0;
	padding: 0;
}

header {
	background-color: #FF0000;
	height: 70px;
	width: 100%;
	text-align: center;
	line-height: 70px;
}

footer {
	background-color: #00FF00;
	height: 60px;
	width: 100%;
	position: fixed;
	bottom: 0;
	text-align: center;
	line-height: 60px;
}
</style>
</head>

<body>
	<header>
		<h1 style="margin: 0; padding: 0; color: white;">Header</h1>
	</header>

	<footer>
		<h2 style="margin: 0; padding: 0; color: white;">Footer</h2>
	</footer>
</body>

</html>
